<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>자판기</title>
  <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>🥤자판기🥤</h1>
      <nav>
        <button id="product-add-menu">상품 관리</button>
        <button id="vending-machine-manage-menu">잔돈 충전</button>
        <button id="product-purchase-menu">상품 구매</button>
      </nav>
    </header>
    <main data-component="product-purchase-menu">
      <div>
        <h2>금액 투입</h2>
        <form>
          <input type="number" id="charge-input" placeholder="투입할 금액" />
          <button id="charge-button">투입하기</button>
        </form>
        <p id="charge-amount">투입한 금액: 450</p>
      </div>
      <div>
        <h2>구매할 수 있는 상품 현황</h2>
        <table>
          <thead>
            <tr>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
              <th>구매</th>
            </tr>
          </thead>
          <tbody>
            <tr class="product-purchase-item">
              <td data-product-name class="product-purchase-name">콜라</td>
              <td data-product-price class="product-purchase-price">1500</td>
              <td data-product-quantity class="product-purchase-quantity">3</td>
              <td class="product-purchase-button"><button>구매하기</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h3>잔돈</h3>
        <button id="coin-return-button">반환하기</button>
        <table>
          <thead>
            <tr>
              <th>동전</th>
              <th>개수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>500원</td>
              <td id="coin-500-quantity"></td>
            </tr>
            <tr>
              <td>100원</td>
              <td id="coin-100-quantity"></td>
            </tr>
            <tr>
              <td>50원</td>
              <td id="coin-50-quantity"></td>
            </tr>
            <tr>
              <td>10원</td>
              <td id="coin-10-quantity"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
