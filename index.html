<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>자판기</title>
  <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>🥤자판기🥤</h1>
      <nav>
        <button id="product-add-menu">상품 관리</button>
        <button id="vending-machine-manage-menu">잔돈 충전</button>
        <button id="product-purchase-menu">상품 구매</button>
      </nav>
    </header>
    <main data-component="vending-machine-manage-menu">
      <div>
        <h2>자판기 동전 충전하기</h2>
        <form>
          <input type="number" id="vending-machine-charge-input" placeholder="자판기가 보유할 금액" />
          <button id="vending-machine-charge-button">충전하기</button>
        </form>
        <p id="vending-machine-charge-amount">보유 금액: 450</p>
      </div>
      <div>
        <h2>자판기가 보유한 동전</h2>
        <table>
          <thead>
            <tr>
              <th>동전</th>
              <th>개수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>500원</td>
              <td id="vending-machine-coin-500-quantity"></td>
            </tr>
            <tr>
              <td>100원</td>
              <td id="vending-machine-coin-100-quantity"></td>
            </tr>
            <tr>
              <td>50원</td>
              <td id="vending-machine-coin-50-quantity"></td>
            </tr>
            <tr>
              <td>10원</td>
              <td id="vending-machine-coin-10-quantity"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
